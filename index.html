      		},

      			}
      		}.bind(this)
      		)
      	}

      		plus.webview.startAnimation({

      				'styles': {
      					'fromLeft': '80%',
      					'toLeft': '0'
      				},
      				'action': 'show'
      			},{
      				'view': menu,
      				'styles': {
      					'fromLeft': '0',
      					'toLeft': '-80%'
      				},
      				'action': 'show'
      			},

      				if(e.id == _self.id) {}

      		)
